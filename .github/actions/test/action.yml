# https://docs.github.com/en/actions/creating-actions/creating-a-composite-action

name: Run test on DLLs matching the specified pattern
description: Runs unit/integration tests

inputs:
  platform:
    description: 'OS platform that the tests are running on'
    required: true
  artifact:
    description: 'Test binary artifact'
    required: true
  pattern:
    description: 'Pattern for DLLs'
    required: true
  filter:
    description: 'Filter for tests'
    required: true

runs:
  using: 'composite'
  steps:
    - name: Setup .NET
      uses: actions/setup-dotnet@v3

    - name: Download Artifact
      uses: actions/download-artifact@v4
      with:
        name: ${{ inputs.artifact }}
        path: _tests

    - name: Make executable
      if: ${{ inputs.platform }}
      shell: bash
      run: chmod +x ./_tests/Sonarr.Test.Dummy && chmod +x ./_tests/ffprobe

    - name: Run tests
      shell: bash
      run: dotnet test ./_tests/Sonarr.*.Test.dll --filter "${{ inputs.filter }}" --logger trx --results-directory "TestResults-${{ matrix.dotnet-version }}"
