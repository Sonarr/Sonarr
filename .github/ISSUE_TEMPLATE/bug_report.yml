name: Bug Report
description: 'Support Requests will be closed immediately, if you are not 100% certain this is a bug please go to our Reddit, Discord, Forums, or IRC first. Exceptions do not mean you found a bug!'
labels: ['needs-triage']
body:
- type: checkboxes
  attributes:
    label: Is there an existing issue for this?
    description: Please search to see if an issue already exists for the bug you encountered.
    options:
    - label: I have searched the existing issues
      required: true
- type: textarea
  attributes:
    label: Current Behavior
    description: A concise description of what you're experiencing.
  validations:
    required: true
- type: textarea
  attributes:
    label: Expected Behavior
    description: A concise description of what you expected to happen.
  validations:
    required: true
- type: textarea
  attributes:
    label: Steps To Reproduce
    description: Steps to reproduce the behavior.
    placeholder: |
      1. In this environment...
      2. With this config...
      3. Run '...'
      4. See error...
  validations:
    required: false
- type: textarea
  attributes:
    label: Environment
    description: |
      examples:
        - **OS**: Ubuntu 20.04
        - **Sonarr**: Sonarr 3.0.6.1265
        - **Docker Install**: Yes
        - **Using Reverse Proxy**: No
        - **Browser**: Firefox 90 (If UI related)
    value: |
        - OS: 
        - Sonarr:
        - Docker Install:
        - Using Reverse Proxy:
        - Browser:
    render: markdown
  validations:
    required: true
- type: dropdown
  attributes:
    label: What branch are you running?
    options:
      - Main
      - Develop
      - Other (This issue will be closed)
  validations:
    required: true
- type: textarea
  attributes:
    label: Trace Logs?
    description: |
      Trace Logs (https://wiki.servarr.com/sonarr/troubleshooting#logging-and-log-files) 
      ***Generally speaking, all bug reports must have trace logs provided.***
      *** Info Logs are not trace logs. If the logs do not say trace and are not from a file like `*.trace.*.txt` they are not trace logs.***
  validations:
    required: true
- type: textarea
  attributes:
    label: Anything else?
    description: |
      Links? Screenshots? References? Anything that will give us more context about the issue you are encountering!
      ***Generally speaking, all bug reports must have trace logs provided.***

      Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
  validations:
    required: true
    required: true
